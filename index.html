<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do App</title>
  </head>
  <body>
    <div>
      <div class=" titles">
        <h1 class="heading">TO-Do List</h1>
        <h3>Stay Organized and productive</h3>
      </div>
      <div>
        <div class="inputbox">
          <input type="text" id="inputbox" placeholder="Add new task" size="100" />
          <button>ADD</button>
        </div>
        <div class="card">
          <div class="first">
            <h6 class="one">2</h6>
            <p class="two">Active</p>
          </div>
          <div class="second">
            <h6 class="head2">1</h6>
            <p class="three">Completed</p>
          </div>
          <div class="third">
            <h6 class="four">3</h6>
            <p class="five">Total</p>
          </div>
        </div>
      </div>
      <div class="lists">
        <div class="welcome">
            <input class="input1" type="checkbox">
          <span>Welcome to your to-do list!</span>
        </div>
        <div class="check"> 
            <input type="checkbox">
          <span>Click the checkbox to mark as complete</span>
        </div>
        <div class="delete">
            <input type="checkbox">
          <span>Hover to delete items</span>
        </div>
      </div>
    </div>
  </body>
</html>
